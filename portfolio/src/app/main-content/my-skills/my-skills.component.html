<section>
    <div class="skill-container">
        <div class="title-container">
            <h2 class="fontSyne800">My skills</h2>
        </div>
        <div class="tools-container">
            @for(skill of skills; track skill.img) {
                <div>
                     <img src="../../../assets/img/{{ skill.img }}" alt="">
                     <p class="fontOverpass700">{{ skill.name }}</p>
                </div>
            }
        </div>
    </div>
</section>
